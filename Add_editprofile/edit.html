<div class="rectangle">
        <h2>Personal Details</h2>
        <form>
          <div class="div-details">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
    
          <div class="div-details">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
    
          <div class="div-details">
            <label for="mobile">Mobile No</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
          </div>
    
          <div class="div-details">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>
    
          <div>
            <label>Gender</label>
            <div class="gender-options">
              <label><input type="radio" name="gender" value="male" required> Male</label>
              <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
          </div>
    
          <div>
            <label for="nationality">Nationality</label>
            <select id="nationality" name="nationality" required>
              <option value="" disabled selected>Select your nationality</option>
              <option value="af">Albanian</option>
              <option value="al">Australian</option>
              <option value="al">Brazilian</option>
              <option value="al">Canadian</option>
              <option value="al">Egyptian</option>
              <option value="dz">French</option>
              <option value="us">Germa</option>
              <option value="fr">Italian</option>
              <option value="al">Japanese</option>
              <option value="al">Mexican</option>
              <option value="al">Russian</option>
              <option value="al">Spanish</option>
              <option value="al">Swedish</option>
              <option value="al">American</option>
            </select>
          </div>
    
          <div>
            <label for="mother-tongue">Mother Tongue</label>
            <select id="mother-tongue" name="mother-tongue" required>
                <option value="" disabled selected>Select a language</option>
                <option value="arabic">English</option>
                <option value="chinese">Japanese</option>
                <option value="english">Arabic</option>
                <option value="french">French</option>
                <option value="german">Spanish</option>
                <option value="japanese">German</option>
                <option value="spanish">Chinese</option>
            </select>
          </div>
    
          <div>
            <label for="languages">Languages</label>
            <div class="flex-container">
              <select id="language-select">
                <option value="" disabled selected>Select a language</option>
                <option value="arabic">English</option>
                <option value="chinese">Japanese</option>
                <option value="english">Arabic</option>
                <option value="french">French</option>
                <option value="german">Spanish</option>
                <option value="japanese">German</option>
                <option value="spanish">Chinese</option>
              </select>
              <button type="button" id="add-language">+</button>
            </div>
            <ul id="language-list" class="list-container"></ul>
          </div>
    
          <div>
            <label for="hobbies">Hobbies</label>
            <div class="flex-container">
              <input type="text" id="hobby-input" placeholder="Enter a hobby">
              <button type="button" id="add-hobby">+</button>
            </div>
            <ul id="hobby-list" class="list-container"></ul>
          </div>
    
          <div class="submit">
            <a href="/User profile/user.html"><button class="button1" type=button>Back</button></a>
            <button class="button2" type="submit">Submit</button>
            
          </div>
        </form>
                
</div>
</div>
