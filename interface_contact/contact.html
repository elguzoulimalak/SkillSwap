<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SkillSwap</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>SkillSwap - Contactez-nous</h1>
        <p>Une question ou un besoin spécifique ? Nous sommes là pour vous aider !</p>
    </header>

    <main>
        <section class="contact-info">
            <h2>Informations de contact</h2>
            <ul>
                <li><strong>Email :</strong> support@skillswap.com</li>
                <li><strong>Téléphone :</strong> +212 6 99 99 99 99</li>
                <li><strong>Adresse :</strong> Fès, Maroc</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Envoyez-nous un message</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="6" placeholder="Votre message ici..." required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SkillSwap. Tous droits réservés.</p>
    </footer>
</body>
</html>
