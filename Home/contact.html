<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
    }

    .chat-header .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header h2 {
      margin: 0;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f7f7f7;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    .chat-input textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      resize: none;
      font-size: 14px;
    }

    .chat-input .send-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .chat-input .send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="profile-pic.jpg" alt="Profile" class="profile-pic">
      <h2 id="person-name">Person's Name</h2>
    </div>
    <div class="chat-messages">
      <p>Welcome to the chat with <span id="person-name-inline">Person's Name</span>!</p>
    </div>
    <div class="chat-input">
      <textarea placeholder="Type your message..." rows="1"></textarea>
      <button class="send-button">Send</button>
    </div>
  </div>

  <script>
    // Parse the URL query string
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');

    // Display the name dynamically
    if (name) {
      document.getElementById('person-name').textContent = name;
      document.getElementById('person-name-inline').textContent = name;
    }
  </script>
</body>
</html>
