<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message - El Guzouli Malak</title>
    <link rel="stylesheet" href="contactmlk.css">
</head>
<body>
    <div class="message-container">
        <!-- Chat Header (Profile Info) -->
        <div class="chat-header">
            <div class="profile-photo">
                <img src="/assets/pic7.webp" alt="El Guzouli Malak">
            </div>
            <div class="chat-header-info">
                <h2>El Guzouli Malak</h2>
                <p>Online</p>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages">
            <div class="message received">
                <p>Hey , how are you!</p>
                <span class="time">10:45 AM</span>
            </div>
            
        </div>

        <!-- Message Input Area -->
        <div class="chat-input">
            <textarea placeholder="Type a message..." rows="1"></textarea>
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
