<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message - Mekouar Othman</title>
    <link rel="stylesheet" href="contactwali.css">
</head>
<body>
    <div class="message-container">
        <!-- Chat Header (Profile Info) -->
        <div class="chat-header">
            <div class="profile-photo">
                <img src="/assets/pic4.jpeg" alt="Mekouar Othman">
            </div>
            <div class="chat-header-info">
                <!-- Added the profile link -->
                <h2><a href="/ViewProfile/othman.html" class="profile-link">Mekouar Othman</a></h2>
                <p>Offline</p>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages">
            <div class="message received">
                <p>Bonsoir !</p>
                <span class="time">10:49 PM</span>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="chat-input">
            <textarea placeholder="Type a message..." rows="1"></textarea>
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
